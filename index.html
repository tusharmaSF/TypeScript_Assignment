<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title> 
</head>
<body onload="onload1()">
    <div id="loading">
        <button id="load-user" onclick="user.loadUser()">Load Data</button>
    </div>
    <div id="adding">
        <br /><button id="add-user" onclick="addform()">Add User</button>
    </div>
    <div id="div-form" style="visibility: hidden">
        <form id='form1'>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname">
        <label for="middlename">Middle Name:</label>
        <input type="text" id="middlename">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname"><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="phonenumber">Phone No.:</label>
        <input type="number" id="phoneno" placeholder="">
        <label for="address">Address:</label>
        <input type="text" id="address"><br>
        <label for="role">Role:</label>
        <input type="text" id="role"><br>
        <span id="error"></span>
        <button id="sbbtn" onclick="errorMessage()">Submit</button>
        <button id="clearbtn" >Clear</button>
        </form>
    </div>
    <div id="divtable" style="visibility: hidden">
        <table id="table" border="1">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Role</th>
                <th>Address</th>
                <th>Date</th>
                <th>Edit/Delete</th>
            </tr>
        </table><br>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
